			function getWays(c, n) {
			    let m = c.length;
				let table = [];
				for (let i = 0; i <= n; i++) {
				    table.push(0);   
				}
				table[0] = 1;
				for (let i = 0; i < m; i++) {
				    for (let j = c[i]; j <= n; j++) {
				        table[j] += table[j-c[i]];
				    }
				}
			    return table[n];
			}

			function weightedUniformStrings(s, queries) {
			    let i = 0, length = s.length, arr = [], j = 0, prev = 0, mul = 1;
			    for (i=0; i<length; i++) {
			        for(j=1; j<=26; j++) {
			            if (s.charCodeAt(i) === (96 + j)) {
			            	if (s.charCodeAt(i) === prev) {
			            		mul ++;
			            	} else {
			            		mul = 1;
			            	}
			                arr.push(j*mul);
			            }
			        }
			        prev = s.charCodeAt(i);
			    }
			    length = queries.length
			    if (length) {
					for (i=0; i<length; i++) {
						for (j=0; j<arr.length; j++) {
							if (queries[i] === arr[j]) {
								queries[i] = 'YES';
								break;
							} 
						}
						if (queries[i] !== 'YES') {
							queries[i] = 'NO';
						}
					}
					return queries;
			    } else {

			    }
			}

			function getPair( n ) {
			    let result = [];
				if (n <= 1 || !(n % 2 != 0 || n % 4 == 0)) {
			        return result;
			    }
			    else {
			        const sqrtOfN = Math.sqrt( n );
			        let p = 0, q= 0, x = 0, y = 0;
			        for (let i = 1; i < sqrtOfN; i++) {
			            if (n % i == 0) {
			                p = i;
			                q = n / i;
			                x = (p + q) / 2;
			                y = (q - p) / 4;
			                if (x % 1 == 0 && y % 1 == 0) {
			                    result.push([x,y]);
			                }
			            }
			        }
			    }
			    return result;
			}

			function hackerrankInString(s) {
			    let str = 'hackerrank', j = 0, i = 0, length = s.length;
			    if (length < str.length) {
			    	return 'NO';
			    }
			    for (i=0; i< length; i++) {
			    	if (s.charAt(i) === str.charAt(j)) {

			    	}
			    }
			    if (j === str.length) {

			    } else {

			function caesarCipher(s, k) {
			    // k is shift number
			    // s is string
			    let i = 0, length = s.length, newS = '', numberConvert = 0, redundance = 0;
			    for (i=0; i< length; i++) {
			    	k = k%26;
			        if ((s.charCodeAt(i) >= 65 && s.charCodeAt(i) <= 90)) {
			            numberConvert = s.charCodeAt(i) + k;
			            if (numberConvert > 90) {
			                redundance = numberConvert - 90;
			                newS += String.fromCharCode((65 - 1) + redundance);
			            } else {
			                newS += String.fromCharCode(numberConvert); 
			            }
			        } else if ((s.charCodeAt(i) >= 97 && s.charCodeAt(i) <= 122)) {
			            numberConvert = s.charCodeAt(i) + k;
			            if (numberConvert > 122) {
			                redundance = numberConvert - 122;
			                newS += String.fromCharCode((97 - 1) + redundance);
			            } else {
			                newS += String.fromCharCode(numberConvert); 
			            }
			        } else {
			            newS += s[i];
			        }
			    }
			    return newS;
			}

			function findSTriangle(...theArguments) {
				let p = theArguments.reduce((accumulator, currentValue) => accumulator + currentValue);
				p = p/2;
				return Math.sqrt(p*(p-theArguments[0])*(p-theArguments[1])*(p-theArguments[2]));

			function rangeBetwee(range1, range2) {
